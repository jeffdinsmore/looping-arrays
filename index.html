<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <header></header>
  <div class="container">
    <h1 class="jumbotron">Mr. Roboger's Neighborhood</h1>
    <form id="go">
      <h4>Want to see your number transform into a Mr. Roboger's Neighborhood?</h4>
      <div class="form-group">
        <label for="input">Enter a number </label>
        <input id="input" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">See Your Answer</button>
    </form>
    <h5><label for="result">Your Answer</label></h5>
    <div>
      
      
      <output id="result" class="pink"></output>
    </div>
  </div>
  <footer></footer>
</body>
</html>
